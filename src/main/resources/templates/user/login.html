<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<h1 th:text="${errorMessage}">Error Message</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="loginUsername" class="form-control" field="${loginUsername}"/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="loginPassword" class="form-control" />
    </div>

    <input type="submit" value="Log In" />

    <p><p>Don't have an account? <a href="/user/add">Create One!</a></p></p>
</form>

</body>
</html>
