<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">

    <tr>
        <th>Address</th>
        <th>Units</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
    </tr>

    <tr th:each="building : ${buildings}">
        <td th:text="${building.address}"></td>
        <td th:text="${building.units}"></td>
        <td th:text="${building.city}"></td>
        <td th:text="${building.state}"></td>
        <td th:text="${building.zipCode}"></td>
        <td><a th:href="@{'/building/edit/' + ${building.id}}">edit</a></td>
    </tr>

</table>

<p th:unless="${buildings} and ${buildings.size()}">No Buildings</p>

</body>
</html>
