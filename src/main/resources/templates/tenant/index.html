<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">

    <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Alt Phone Number</th>
        <th>Email</th>
    </tr>

    <tr th:each="tenant : ${tenants}">
        <td th:text="${tenant.name}"></td>
        <td th:text="${tenant.phoneNumber}"></td>
        <td th:text="${tenant.altNumber}"></td>
        <td th:text="${tenant.email}"></td>
    </tr>

</table>

<p th:unless="${tenants} and ${tenants.size()}">No Tenants</p>

<a href="/tenant/add">Add Tenant</a> |
<a href="/tenant/remove">Remove Tenant</a>

</body>
</html>
