<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container body-content">

<h1 th:text="${title + ': ' + searchValue}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table">

    <tr>
        <th>Name</th>
        <th>Building</th>
        <th>Unit</th>
        <th>Rent</th>
        <th>Move In Date</th>
    </tr>

    <tr th:each="tenant : ${tenants}">
        <td th:text="${tenant.name}"></td>
        <td th:text="${tenant.building.address + ', ' + tenant.building.city + ', ' + tenant.building.state + ', ' + tenant.building.zipCode}"></td>
        <td th:text="${tenant.unit}"></td>
        <td th:text="${'$' + tenant.rent}"></td>
        <td th:text="${tenant.moveInDate}"></td>
        <td><a th:href="@{'/tenant/edit/' + ${tenant.id}}">edit</a></td>
    </tr>

</table>

<p th:unless="${tenants} and ${tenants.size()}">No tenants found.</p>

</body>
</html>
